{% extends "../base.html" %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ kit.image.url }}">
                <p><span class="lead">{{ kit.manufacturer }}</span> (Manufacturer)</p>
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ kit.kitname }}</h1>
                <p><span class="lead">{{ kit.series }}</span></p>
                <p>{{ kit.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Built</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">{{ kit.built }}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
